<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Блочнаяя верстка.</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title">
      <b class="header__text">Модная одежда по выгодным ценам</b>
    </h1>
    <p class="header__tagline">
      <b class="header__description">Такого вы еще не видели,скорее ознакомься!</b>
    </p>
    <form class="header__form" action="url">
      <button class="header__button">
        <b class="header__description_visible">Поехали!</b>
      </button>
    </form>
  </header>
<hr class="body__line">
  <section class="section">
    <article class="content">
      <h3 class="content__subtitle">
        Неспешите покидать страницу, мы вас приятно удивим!
      </h3>
      <p class="content__description">
        Только качественные материалы изготовленные,<br>
        по настоящему влюбленными в своё дело, людьми.
      </p>
      <form class="content__form" action="url">
        <button class="content__button">
          <b class="content__description_visible"> Ознакомиться</b>
        </button>
      </form>
    </article>
  </section>
<hr class="body__line_additional">
  <footer class="footer">
    <h4 class="footer__subtitle">
      <b class="footer__description">Наш адрес:</b>
    </h4>
    <p class="footer__description">На</p>
    <form class="footer__foorm">
        <button class="footer__btn">
          <b class="footer__description_visible">Яндекс Картах</b>
        </button>
    </form>
  </footer>
</body>
</html>
